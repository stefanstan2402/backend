# docker-compose.yml
services:
    postgres:
        image: postgres:16-alpine
        container_name: laravel-pg
        environment:
            POSTGRES_USER: app
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: appdb
            TZ: Europe/Bucharest
        ports:
            - "5432:5432"          # if 5432 is busy, use "5433:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
            interval: 5s
            timeout: 3s
            retries: 10

volumes:
    pgdata:
